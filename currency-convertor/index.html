<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10074/10074041.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-4xl font-bold mb-6 text-center text-gray-800">Currency Convertor</h2>

            <form id="currency-form">
                <div class="amount mb-6 flex items-center">
                    <p class="block text-gray-700 mb-2 mr-2">Enter Amount</p>
                    <input value="1" type="text" id="amount" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="dropdown mb-6 flex items-center">
                    <div class="from w-1/2 relative mr-2">
                        <p class="block text-gray-700 mb-2">From</p>
                        <div class="relative">
                            <img src="https://flagsapi.com/US/flat/64.png" class="w-6 h-6 absolute top-1/2 left-3 transform -translate-y-1/2" />
                            <select name="from" class="w-full border border-gray-300 px-3 py-2 rounded-lg pl-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- Options will be dynamically inserted here -->
                            </select>
                        </div>
                    </div>

                    <div class="mx-4 mt-6">
                        <i class="fa-solid fa-right-left text-gray-700 text-xl cursor-pointer"></i>
                    </div>

                    <div class="to w-1/2 relative">
                        <p class="block text-gray-700 mb-2">To</p>
                        <div class="relative">
                            <img src="https://flagsapi.com/IN/flat/64.png" class="w-6 h-6 absolute top-1/2 left-3 transform -translate-y-1/2" />
                            <select name="to" class="w-full border border-gray-300 px-3 py-2 rounded-lg pl-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- Options will be dynamically inserted here -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="msg text-gray-700 mb-6 text-center" id="exchange-rate-msg">
                   
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">Get Exchange Rate</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
